	<script>
		window.onscroll = function() {};
		window.onresize = function() {};
		window.onload = function(){
			var url=location.search;
			var locbase="source/goto/";
			if (url.indexOf("?") != -1){
				var str=url.substr(1);
				strs=str.split("&");
				var num = strs.length;
				switch(num){
					case 1:
						var gotopage=locbase+strs[0];
						break;
					case 2:
						var gotopage=locbase+strs[0]+"/?"+strs[1];
						break;
					case 3:
						var gotopage=locbase+strs[0]+"/?"+strs[1]+"&"+strs[2];
						break;
					default:
						var gotopage=locbase+str;
						break;
					}
				openpage(gotopage);				
			}else{
				var gotopage=locbase+"home";
				openpage(gotopage);
			}
		}
	</script>
